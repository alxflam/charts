name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:

  charts_common:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/charts_common

    steps:
    - uses: actions/checkout@v3
    - uses: dart-lang/setup-dart@v1

    - name: Install Dependencies
      run: dart pub get
    - name: Format
      run: dart format --output=none --set-exit-if-changed .
    - name: Lint
      run: dart analyze
    - name: Test
      run: dart test

  charts_flutter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/charts_flutter

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2

    - name: Install Dependencies
      run: flutter pub get
    - name: Format
      run: dart format --output=none --set-exit-if-changed .
    - name: Lint
      run: flutter analyze
    - name: Test
      run: flutter test

  example_app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/charts_flutter/example

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2

    - name: Install Dependencies
      run: flutter pub get
    - name: Format
      run: dart format --output=none --set-exit-if-changed .
    - name: Lint
      run: flutter analyze
    - name: Install Linux Build Dependencies	
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libx11-dev pkg-config cmake ninja-build libblkid-dev liblzma-dev
    - name: Build
      run: flutter build linux --release